<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="./img/logo.png" alt="Kenziefliz Logo">
        </div>
        <div class="text">
            Quem está assistindo?
        </div>
        <div class="users">
            <div class="user">
                <img src="./img/pink.png" alt="User Picture" class="userPic">
                <p class="userName">Aline</p>
            </div>
            <div class="user">
                <img src="./img/panda.png" alt="User Picture" class="userPic">
                <p class="userName">Pedrinho</p>
            </div>
            <div class="user">
                <img src="./img/robot.png" alt="User Picture" class="userPic">
                <p class="userName">Júlia</p>
            </div>
            <div class="user">
                <img src="./img/plus.png" alt="User Picture" class="userPic" id="plus">
                <p class="userName">Adicionar Perfil</p>
            </div>
        </div>
        <div class="button">
            <button class="button">
                Gerenciar Perfis
            </button>
        </div>
    </main>
</body>
</html>
